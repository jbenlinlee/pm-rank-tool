<html>
<head>
  <title>Rank Tool</title>
  <link rel="stylesheet" type="text/css" href="ranktool.css">
</head>
<body>
<div id="ranktoolapp">
	<div id="jira_credentials" class="sheet">
		Username: <input type="text" id="jira_user" style="margin-right: 1em;"></input>
		Password: <input type="password" id="jira_pass"></input>
	</div>
	
	<div id="opp_input">
		<div>
			<input type="text" id="opp_input_key">
		</div>
	</div>
	
	<div id="opp_candidates">
		Candidates:
		<ul id="list">
		</ul>
	</div>
	
	<div id="opp_rank">
		Rank:
		<ul id="list">
		</ul>
	</div>
</div>

<script src="jquery.js"></script>
<script src="underscore-min.js"></script>
<script src="backbone-min.js"></script>
<script src="moment.js"></script>
<script src="user.js"></script>
<script src="jira_opp.js"></script>
<script src="rankfield.js"></script>
<script src="ranktool.js"></script>
</body>
</html>

<html>
<head>
  <title>Rank Tool</title>
  <link rel="stylesheet" type="text/css" href="ranktool.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div id="ranktoolapp">	
	<div id="leftrail">
		<ul class="nav nav-list">
			<li><i class="icon-home icon-white"></i> User</li>
			<li><i class="icon-search icon-white"></i> Search</li>
			<li><i class="icon-heart icon-white"></i> Suggestions</li>
		</ul>
	</div>
	
	<div id="workarea">
		<div id="jira_credentials" class="sheet">
			<input type="text" id="jira_user" placeholder="Username"></input>
			<input type="password" id="jira_pass" placeholder="Password"></input>
		</div>
	
		<div id="opp_candidates" class="panel">
			<div id="opp_input">
				<input type="text" id="opp_input_key" class="search-query" placeholder="Issue search"></input>
			</div>

			<div id="list"></div>
		</div>
	
		<div id="opp_rank" class="panel">
			<div id="list"></div>
			
			<!-- Rank Fields dropdown -->
			<select id="rank_field_select">
				<option value="" disabled selected>Select Rank Field</option>
			</select>
		</div>
	</div>
</div>

<script src="jquery.js"></script>
<script src="underscore-min.js"></script>
<script src="backbone-min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="user.js"></script>
<script src="jira_opp.js"></script>
<script src="rankfield.js"></script>
<script src="ranktool.js"></script>
</body>
</html>

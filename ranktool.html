<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Rank Tool</title>
	<link rel="stylesheet" type="text/css" href="ranktool.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div id="ranktoolapp">
	<div id="jira_credentials" class="sheet">
		<div class="alert alert-danger" role="alert">Woops. Looks like you need to authenticate.</div>
		
		<div class="form-group">
			<label for="jira_user">Username</label>
			<input type="text" id="jira_user" class="form-control" placeholder="Username"></input>
		</div>
		<div class="form-group">
			<label for="jira_pass">Password</label>
			<input type="password" id="jira_pass" class="form-control" placeholder="Password"></input>
		</div>
	</div>
		
	<div id="workarea">	
		<div id="opp_candidates" class="listpanel">
			<div id="opp_input" class="form-group">
				<input type="text" id="opp_input_key" class="search-query form-control" placeholder="Issue search"></input>
			</div>

			<div id="list"></div>
		</div>
	
		<div id="opp_rank" class="listpanel">
			<div id="list"></div>
			
			<!-- Rank Fields dropdown -->
			<div id="opp_rank_tools" class="form-inline listpanel-tools">
				<select id="rank_field_select" class="form-control input-sm">
					<option value="" disabled selected>Select Rank Field</option>
				</select>
				<button id="saveRankBtn" type="submit" class="btn btn-default btn-sm" disabled>Save</button>
			</div>
		</div>
	</div>
</div>

<script src="jquery.js"></script>
<script src="underscore-min.js"></script>
<script src="backbone-min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="user.js"></script>
<script src="jira_opp.js"></script>
<script src="rankfield.js"></script>
<script src="ranktool.js"></script>
</body>
</html>
